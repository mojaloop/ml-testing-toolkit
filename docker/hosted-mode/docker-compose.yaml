      - sh
      - /usr/share/nginx/start.sh

  keycloak-mysql:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    volumes:
      - "./keycloak/keycloak-realm.json:/realm/realm.json"
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: keycloak-mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /realm/realm.json -Dkeycloak.profile.feature.upload_scripts=enabled
    ports:
      - 8080:8080
    depends_on:
      - keycloak-mysql

  ttk-mongodb:
    image: 'bitnami/mongodb:latest'
    restart: always
    environment:
      # MONGO_INITDB_ROOT_USERNAME: admin-user
      # MONGO_INITDB_ROOT_PASSWORD: admin-password
      # MONGO_INITDB_DATABASE: ttk
      MONGODB_USERNAME: ttk
      MONGODB_PASSWORD: ttk
      MONGODB_DATABASE: ttk
    ports:
      - 27017:27017
    volumes:
      - ttk-db-data:/data/db
      # - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh

networks:
  default:
    name: mojaloop-testing-toolkit
